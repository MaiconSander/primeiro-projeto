<label *ngIf="campoVisiveis" for="nome">Digite seu nome</label>
<input *ngIf="campoVisiveis" type="text" id="nome" [(ngModel)]="name">

<label *ngIf="campoVisiveis" for="nome Maiusculo">Digite seu nome (Maisculas)</label>
<input *ngIf="campoVisiveis" type="text" id="nome Maiusculo" [(ngModel)]="name" (ngModelChange)="alterarParaMaiusculo($event)">

<h3>Lista de Clientes</h3>

<div *ngFor="let cliente of clientes; let i=index; let imapar=odd;" [class.background-cinza]="imapar">

</div>
